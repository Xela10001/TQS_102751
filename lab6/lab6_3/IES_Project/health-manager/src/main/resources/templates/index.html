<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">
   <title>Health Manager</title>
   <!-- Chartist -->
   <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
   <!-- Font Awesome 6 Free -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!-- Custom styles for this template -->
   <link rel="stylesheet" type="text/css" href="/css/index.css" />
</head>
<body>
   <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Health Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarDefault">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
               <a class="nav-link" href="patients">Patients</a>
            </li>
         </ul>
      </div>
   </nav>
   <div class="container">
      <p></p>
      <div class="jumbotron">
         <h1>Health Manager</h1>
         <p class="lead">Health Manager allows you to easily manage and check on all your patients!</p>
      </div>
   </div>
   <div class="container-fluid mb-4">
      <section id="minimal-statistics" class="pb-3">
         <div class="row">
            <div class="col-xl-3 col-sm-6 col-12 pb-3">
               <div class="card">
                  <div class="card-content">
                     <div class="card-body">
                        <div class="media d-flex">
                           <div class="align-self-center">
                              <i class="fa-solid fa-bed-pulse fs-2half"></i>
                           </div>
                           <div class="media-body text-right">
                              <h3 id="patient-number"></h3>
                              <span class="text-dark">Patients</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 pb-3">
               <div class="card">
                  <div class="card-content">
                     <div class="card-body">
                        <div class="media d-flex">
                           <div class="align-self-center">
                              <i class="fa-solid fa-triangle-exclamation fs-2half"></i>
                           </div>
                           <div class="media-body text-right">
                              <h3 id="high-risk-patient-number"></h3>
                              <span class="text-dark">High-risk patients</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 pb-3">
               <div class="card">
                  <div class="card-content">
                     <div class="card-body">
                        <div class="media d-flex">
                           <div class="align-self-center">
                              <i class="fa-solid fa-person-cane fs-2half"></i>
                           </div>
                           <div class="media-body text-right">
                              <h3 id="average-patient-age"></h3>
                              <span class="text-dark">Average age</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12 pb-3">
               <div class="card">
                  <div class="card-content">
                     <div class="card-body">
                        <div class="media d-flex">
                           <div class="align-self-center">
                              <i class="fa-solid fa-venus-mars fs-2half"></i>
                           </div>
                           <div class="media-body text-right">
                              <h3 id="male-female-ratio"></h3>
                              <span class="text-dark">Male/Female Ratio</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="row">
         <!-- Column -->
         <div class="col-lg-8 line-chart-main-div">
            <div class="card h-100">
               <div class="card-body">
                  <div class="d-flex no-block">
                     <div>
                        <h5 class="card-title mb-0">Health Chart</h5>
                     </div>
                     <div class="me-auto ml-1">
                        <label>
                           <select class="form-select b-0 aggregate-format">
                              <option value=0>Minute</option>
                              <option value=1>Hour</option>
                              <option selected value=2>Day</option>
                              <option value=3>Month</option>
                              <option value=4>Year</option>
                           </select>
                        </label>
                     </div>
                     <div class="ms-auto">
                        <ul class="list-inline text-center font-12">
                           <li><i class="fa fa-circle text-info"></i> HEALTH STATE</li>
                        </ul>
                     </div>
                  </div>
                  <div class="" id="linehealth" style="height: 355px;"></div>
               </div>
            </div>
         </div>
         <!-- Column -->
         <div class="col-lg-4">
            <div class="card h-100">
               <div class="card-body">
                  <div class="d-flex mb-4 no-block">
                     <h5 class="card-title mb-0 align-self-center">Current Health</h5>
                  </div>
                  <div id="piehealth" style="height:280px; width:100%;"></div>
                  <ul class="list-inline mt-4 text-center font-12">
                     <li><i class="fa fa-circle text-dull"></i> Other</li>
                     <li><i class="fa fa-circle text-success"></i> Good</li>
                     <li><i class="fa fa-circle text-fair"></i> Fair</li>
                     <li><i class="fa fa-circle text-critical"></i> Critical</li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Placed at the end of the document so the pages load faster -->
   <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
   <script type="text/javascript" th:src="@{/js/index.js}"></script>

   </body>
   <div th:insert="alerts :: alertsfragment"></div>
</html>
