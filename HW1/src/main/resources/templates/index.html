<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/90925dc0b7.js" crossorigin="anonymous"></script>

  <style>
    .gradient-custom-3 {
      background: #f5f8f5;
    }
  </style>
</head>
<body>
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Search</h2>

              <form action="#" th:action="@{/search}" method="post">

                <div class="input-group rounded">
                  <input type="text" class="form-control rounded" name="query" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                  <button class="input-group-text border-0 btn" id="search-addon" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckboxToday" value="0" checked>
                  <label class="form-check-label" for="inlineCheckboxToday">Today</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox1" value="1">
                  <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox2" value="2">
                  <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox3" value="3">
                  <label class="form-check-label" for="inlineCheckbox3">3</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox4" value="4">
                  <label class="form-check-label" for="inlineCheckbox4">4</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox5" value="5">
                  <label class="form-check-label" for="inlineCheckbox5">5</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox6" value="6">
                  <label class="form-check-label" for="inlineCheckbox6">6</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox7" value="7">
                  <label class="form-check-label" for="inlineCheckbox7">7</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox8" value="8">
                  <label class="form-check-label" for="inlineCheckbox8">8</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox9" value="9">
                  <label class="form-check-label" for="inlineCheckbox9">9</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineCheckbox10" value="10">
                  <label class="form-check-label" for="inlineCheckbox10">10</label>
                </div>




              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
